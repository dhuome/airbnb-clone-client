<section class="categories pt-3 mx-8">
  @for (category of categories; track category.technicalName) {
  @if (category.technicalName !== 'ALL') {
  <article class="flex flex-column align-items-center pb-3 category" [class.category-activated]="category.activated">
    <fa-icon class="mb-1" [icon]="category.icon"></fa-icon>
    <aside class="name" [title]="category.displayName">{{ category.displayName }}</aside>
  </article>
  }
  }
</section>
